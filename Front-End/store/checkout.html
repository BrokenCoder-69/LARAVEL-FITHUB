
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fitness Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  <!-- Link to custom CSS -->
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <nav class="sidebar text-white min-h-screen p-5 w-64 bg-green-900">
            <h2 class="text-2xl font-bold mb-6">Fitness Store</h2>
            <ul class="mt-5 space-y-4">
                <li><a href="products.html" class="block py-2 px-3 rounded hover:bg-green-700">All Products</a></li>
                <li><a href="cart.html" class="block py-2 px-3 rounded hover:bg-green-700">Cart</a></li>
                <li><a href="checkout.html" class="block py-2 px-3 rounded hover:bg-green-700">Checkout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content p-6 flex-1">
            <h1 class="text-3xl font-semibold">Checkout</h1>

            <!-- Cart items -->
            <div id="cart-items" class="mb-4">
                <!-- Cart items will be dynamically injected here -->
            </div>

            <!-- Shipping Information -->
            <h3 class="text-xl font-semibold mt-4">Shipping Information</h3>
            <form id="shipping-form" class="mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <textarea class="form-control" name="address" id="address" placeholder="Enter your shipping address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Place Order</button>
            </form>
        </main>
    </div>

    <script>
        // Display cart items from localStorage
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';  // Clear the cart

            let totalPrice = 0;
            cart.forEach(item => {
                totalPrice += parseFloat(item.price.replace('$', ''));  // Remove the dollar sign

                const cartItem = `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">$${item.price}</p>
                            <p class="card-text">Quantity: ${item.quantity}</p>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += cartItem;
            });

            // Display total price
            const totalPriceContainer = document.createElement('div');
            totalPriceContainer.classList.add('card', 'mb-2');
            totalPriceContainer.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Total Price</h5>
                    <p class="card-text">$${totalPrice.toFixed(2)}</p>
                </div>
            `;
            cartItemsContainer.appendChild(totalPriceContainer);
        }

        // Handle shipping form submission
        document.getElementById('shipping-form').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent default form submission

            // Collect shipping info
            const shippingInfo = {
                name: document.getElementById('name').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value
            };

            // Get the cart data from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Calculate the total price from the cart
            let totalPrice = 270;
            cart.forEach(item => {
                totalPrice += parseFloat(item.price.replace('$', ''));  // Remove dollar sign and convert to number
            });

            // Prepare the order data
            const orderData = {
                cart: cart.map(item => ({
                    product_id: item.product_id,
                    quantity: item.quantity,
                    price: item.price
                })),
                shipping_name: shippingInfo.name,
                shipping_address: shippingInfo.address,
                shipping_phone: shippingInfo.phone,
                total_price: totalPrice
            };

            // Send the order data to the backend (OrderController)
            fetch('http://127.0.0.1:8000/api/checkout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                // Success: Redirect to the confirmation page
                alert('Order placed successfully!');
                localStorage.removeItem('cart');  // Clear the cart
                window.location.href = 'order-confirmation.html';  // Redirect to an order confirmation page
            })
            .catch(error => {
                // Error: Show error message
                console.error('Error placing order:', error);
                alert('There was an error placing your order. Please try again.');
            });
        });

        // Display the cart items when the page loads
        window.onload = displayCartItems;
    </script>

</body>
</html>
