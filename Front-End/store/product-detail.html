<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - Fitness Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  <!-- Link to custom CSS -->
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <nav class="sidebar text-white min-h-screen p-5 w-64 bg-green-900">
            <h2 class="text-2xl font-bold mb-6">Fitness Store</h2>
            <ul class="mt-5 space-y-4">
                <li><a href="products.html" class="block py-2 px-3 rounded hover:bg-green-700">All Products</a></li>
                <li><a href="cart.html" class="block py-2 px-3 rounded hover:bg-green-700">Cart</a></li>
                <li><a href="checkout.html" class="block py-2 px-3 rounded hover:bg-green-700">Checkout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content p-6 flex-1">
            <h1 class="text-3xl font-semibold">Product Details</h1>

            <div id="product-detail" class="card">
                <!-- Product details will be dynamically injected here -->
            </div>

            <!-- Add to Cart Button -->
            <button id="add-to-cart-btn" class="btn btn-success mt-3">Add to Cart</button>
        </main>
    </div>

    <script>
        // Get product ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch the product details from the backend API
        async function fetchProductDetail() {
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/products/${productId}`);
                const product = await response.json();

                if (response.ok) {
                    displayProductDetail(product);
                } else {
                    console.error('Failed to fetch product details');
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
            }
        }

        // Display product details on the page
        function displayProductDetail(product) {
            const productDetailContainer = document.getElementById('product-detail');
            productDetailContainer.innerHTML = `
                <img src="${product.image_url}" class="card-img-top w-full h-48 object-cover" alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title text-xl font-bold text-gray-800">${product.name}</h5>
                    <p class="card-text text-gray-600 mb-2">${product.description}</p>
                    <p class="card-text font-semibold text-gray-900 mb-4">$${product.price}</p>
                    <p class="card-text text-gray-700 mb-4">Category: ${product.category}</p>
                    <p class="card-text text-gray-700 mb-4">Stock Quantity: ${product.stock_quantity}</p>
                </div>
            `;
        }

        // Add product to the cart (simple localStorage cart logic)
        document.getElementById('add-to-cart-btn').addEventListener('click', function () {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the current product to the cart
            cart.push({
                product_id: productId,
                name: document.querySelector('.card-title').textContent,
                price: document.querySelector('.card-text').textContent.match(/\$([0-9.]+)/)[0], // Extract price
                quantity: 1,
            });

            // Save the updated cart to localStorage
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Product added to cart!');
        });

        // Fetch product details when the page loads
        window.onload = fetchProductDetail;
    </script>

</body>
</html>
