<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Fitness Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">  <!-- Link to custom CSS -->
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <div class="flex">
        <nav class="sidebar text-white min-h-screen p-5 w-64 bg-green-900">
            <h2 class="text-2xl font-bold mb-6">Fitness Store</h2>
            <ul class="mt-5 space-y-4">
                <li><a href="products.html" class="block py-2 px-3 rounded hover:bg-green-700">All Products</a></li>
                <li><a href="cart.html" class="block py-2 px-3 rounded hover:bg-green-700">Cart</a></li>
                <li><a href="checkout.html" class="block py-2 px-3 rounded hover:bg-green-700">Checkout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="content p-6 flex-1">
            <h1 class="text-3xl font-semibold text-gray-800 mb-6">All Products</h1>

            <div id="product-list" class="row">
                <!-- Product cards will be dynamically injected here -->
            </div>
        </main>
    </div>

    <script>
        // Fetch the list of products from the backend API
        async function fetchProducts() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/products');  // Backend API URL
                const products = await response.json();  // Parse JSON response

                if (response.ok) {
                    displayProducts(products);
                } else {
                    console.error('Failed to fetch products');
                }
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Display the products on the page
        function displayProducts(products) {
            const productListContainer = document.getElementById('product-list');
            productListContainer.innerHTML = '';  // Clear previous content

            products.forEach(product => {
                const productCard = `
                    <div class="col-md-4 mb-6">
                        <div class="card shadow-lg rounded-lg overflow-hidden">
                            <img src="${product.image_url}" class="card-img-top w-full h-48 object-cover" alt="${product.name}">
                            <div class="card-body">
                                <h5 class="card-title text-xl font-bold text-gray-800">${product.name}</h5>
                                <p class="card-text text-gray-600 mb-2">${product.description}</p>
                                <p class="card-text font-semibold text-gray-900 mb-4">$${product.price}</p>
                                <a href="product-detail.html?id=${product.id}" class="btn btn-success w-full py-2 rounded-md hover:bg-green-700">See Details</a>
                            </div>
                        </div>
                    </div>
                `;
                productListContainer.innerHTML += productCard;
            });
        }

        window.onload = fetchProducts;  // Fetch products when the page loads
    </script>

</body>
</html>
