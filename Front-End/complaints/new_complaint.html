<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Create a New Complaint</h2>
    <form id="complaint-form">
        <div class="mb-3">
            <label for="complaint" class="form-label">Complaint</label>
            <textarea class="form-control" id="complaint" rows="4" required></textarea>
        </div>

        <!-- Hardcoded user_id as 1 -->
        <input type="hidden" id="user_id" value="1">  <!-- Set logged-in user ID to 1 -->

        <button type="submit" class="btn btn-primary">Submit Complaint</button>
    </form>
    <div id="error-message" class="text-danger mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('complaint-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const complaint = document.getElementById('complaint').value;
        const user_id = document.getElementById('user_id').value;

        try {
            const response = await axios.post('/api/complaints', {
                complaint,
                user_id  // Send the user_id (hardcoded to 1) to the API
            });

            alert('Complaint submitted successfully');
            window.location.href = 'view_complaints.html';  // Redirect to view complaints page
        } catch (error) {
            document.getElementById('error-message').textContent = 'Failed to submit complaint';
        }
    });
</script>
</body>
</html>
