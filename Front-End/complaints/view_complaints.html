<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>All Complaints</h2>
    <ul id="complaints-list" class="list-group">
        <!-- Complaints will be displayed here -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // Fetch all complaints from the API
    axios.get('/api/complaints', {
        headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}` // Assuming you're storing the token in localStorage
        }
    })
    .then(function (response) {
        const complaints = response.data;
        const complaintsList = document.getElementById('complaints-list');
        
        complaints.forEach(function(complaint) {
            const complaintElement = document.createElement('li');
            complaintElement.classList.add('list-group-item', 'd-flex', 'justify-content-between');
            complaintElement.innerHTML = `
                <h5>Complaint: ${complaint.complaint}</h5>
                <p>Status: ${complaint.status}</p>
                ${complaint.status === 'pending' ? `<button class="btn btn-success" onclick="resolveComplaint(${complaint.id})">Resolve</button>` : ''}
            `;
            complaintsList.appendChild(complaintElement);
        });
    })
    .catch(function (error) {
        console.error('Error fetching complaints:', error);
    });

    // Resolve complaint function (for admin)
    function resolveComplaint(id) {
        axios.post(`/api/complaints/${id}/resolve`, {}, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        })
        .then(function (response) {
            alert('Complaint resolved successfully');
            window.location.reload();  // Reload the page to show updated status
        })
        .catch(function (error) {
            console.error('Error resolving complaint:', error);
        });
    }
</script>
</body>
</html>
