
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Complaint Details</h2>
    <div id="complaint-details">
        <!-- Complaint details will be loaded here -->
    </div>
    <button id="resolve-button" class="btn btn-success mt-3">Resolve Complaint</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const complaintId = urlParams.get('id');

    // Fetch complaint details
    axios.get(`/api/complaints/${complaintId}`)
        .then(function(response) {
            const complaint = response.data;
            const complaintDetails = document.getElementById('complaint-details');
            complaintDetails.innerHTML = `
                <h4>${complaint.title}</h4>
                <p>${complaint.description}</p>
                <small>Submitted by User ${complaint.user_id}</small>
            `;
        })
        .catch(function(error) {
            console.error('Error fetching complaint details:', error);
        });

    // Handle resolve button click
    document.getElementById('resolve-button').addEventListener('click', function() {
        axios.put(`/api/complaints/${complaintId}/resolve`)
            .then(function(response) {
                alert('Complaint resolved successfully');
                window.location.href = 'view_complaints.html';  // Redirect back to complaints list
            })
            .catch(function(error) {
                console.error('Error resolving complaint:', error);
            });
    });
</script>

</body>
</html>
