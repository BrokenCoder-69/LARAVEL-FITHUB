<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-container {
            max-width: 800px;
            margin: 50px auto;
        }
        .post-card {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .create-post-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="post-container">
    <h2 class="text-center mb-4">Community Posts</h2>
    
    <!-- Create Post Button -->
    <div class="text-center create-post-btn">
        <a href="create-post.html" class="btn btn-primary">Create a New Post</a>
    </div>

    <!-- List of Posts -->
    <div id="posts-list"></div>

</div>

<script>
    async function fetchPosts() {
        try {
            const response = await fetch('http://127.0.0.1:8000/api/community-posts');
            const data = await response.json();

            if (response.ok) {
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = '';

                if (data.posts.length === 0) {
                    postsList.innerHTML = '<p>No posts available yet.</p>';
                } else {
                    // Loop through each post and create the card elements
                    data.posts.forEach(post => {
                        const postCard = document.createElement('div');
                        postCard.classList.add('post-card');
                        postCard.innerHTML = `
                            <h5>${post.title}</h5>
                            <p>${post.content.substring(0, 100)}...</p>
                            <a href="post_details.html?id=${post.id}" class="btn btn-primary">View Details</a>
                        `;
                        postsList.appendChild(postCard);
                    });
                }
            } else {
                document.getElementById('posts-list').innerHTML = '<p>No posts available.</p>';
            }
        } catch (error) {
            console.error('Error fetching posts:', error);
            document.getElementById('posts-list').innerHTML = '<p>Error loading posts. Please try again later.</p>';
        }
    }

    // Fetch and display posts when the page loads
    fetchPosts();
</script>

</body>
</html>
