<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Community Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .create-post-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="create-post-container">
    <h2 class="text-center">Create a New Post</h2>
    <form id="create-post-form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" name="content" id="content" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Create Post</button>
    </form>
    <div id="error-message" class="text-danger text-center mt-3"></div>
    
    <!-- Button to go back to all posts -->
    <div class="text-center mt-3">
        <a href="view_posts.html" class="btn btn-secondary">Back to Posts</a>
    </div>
</div>

<script>
    document.getElementById('create-post-form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        const response = await fetch('http://127.0.0.1:8000/api/community-posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                title: title,
                content: content,
                user_id: 1  // Replace with actual user_id from session
            })
        });

        const data = await response.json();

        if (response.ok) {
            // ✅ Success: Redirect to posts list
            window.location.href = 'view_posts.html';
        } else {
            // ❌ Show error message
            document.getElementById('error-message').textContent = data.message || 'Post creation failed';
        }
    });
</script>

</body>
</html>
