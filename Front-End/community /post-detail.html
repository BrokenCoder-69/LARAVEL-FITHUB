<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .post-detail-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="post-detail-container">
    <h2 id="post-title" class="text-center mb-3">Post Title</h2>
    <p id="post-content">Post content will be displayed here.</p>
    <a href="view_posts.html" class="btn btn-secondary">Back to Posts</a>
</div>

<script>
    async function fetchPostDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        try {
            const response = await fetch(`http://127.0.0.1:8000/api/community-posts/${postId}`);
            const data = await response.json();

            if (response.ok) {
                document.getElementById('post-title').textContent = data.post.title;
                document.getElementById('post-content').textContent = data.post.content;
            } else {
                document.getElementById('post-title').textContent = 'Post not found';
                document.getElementById('post-content').textContent = 'This post no longer exists.';
            }
        } catch (error) {
            console.error('Error fetching post details:', error);
        }
    }

    fetchPostDetails();
</script>

</body>
</html>
