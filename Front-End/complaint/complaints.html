<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Submission</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .complaint-list {
            margin-top: 20px;
        }
        .complaint-item {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .complaint-item button {
            background-color: #ff9800;
            margin-top: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submit a Complaint</h2>

        <label for="complaint">Complaint</label>
        <textarea id="complaint" rows="4" placeholder="Enter your complaint here..."></textarea>

        <button onclick="submitComplaint()">Submit Complaint</button>

        <div class="complaint-list">
            <h3>Your Complaints</h3>
            <div id="complaint-list-container"></div>
        </div>

        <br>
        <a href="all_complaints.html">See All Complaints</a>
    </div>

    <script>
        const apiUrl = 'http://localhost:8000/api/complaints'; // Your API endpoint

        // Submit complaint function
        function submitComplaint() {
            const complaintText = document.getElementById('complaint').value;

            if (complaintText.trim() === '') {
                alert('Please enter a complaint');
                return;
            }

            const data = { complaint: complaintText };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token'), // Pass token if authenticated
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                alert('Complaint submitted successfully');
                document.getElementById('complaint').value = ''; // Clear the input
                loadComplaints(); // Reload complaints after submission
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting your complaint');
            });
        }

        // Load complaints function (user-specific)
        function loadComplaints() {
            fetch(apiUrl, {
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'), // Pass token if authenticated
                },
            })
            .then(response => response.json())
            .then(complaints => {
                const complaintListContainer = document.getElementById('complaint-list-container');
                complaintListContainer.innerHTML = ''; // Clear previous complaints

                complaints.forEach(complaint => {
                    const complaintDiv = document.createElement('div');
                    complaintDiv.className = 'complaint-item';
                    complaintDiv.innerHTML = `
                        <p><strong>Complaint:</strong> ${complaint.complaint}</p>
                        <p><strong>Status:</strong> ${complaint.status}</p>
                    `;
                    complaintListContainer.appendChild(complaintDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error loading complaints');
            });
        }

        // Load complaints on page load
        window.onload = loadComplaints;
    </script>
</body>
</html>
