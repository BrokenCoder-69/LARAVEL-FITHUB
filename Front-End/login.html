<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 class="text-center">Login</h2>

  <!-- Bootstrap Alert -->
  <div id="alert" class="alert alert-danger d-none" role="alert"></div>

  <form id="login-form">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
  </form>
</div>

<script>
document.getElementById("login-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const alertBox = document.getElementById("alert");

  try {
    const response = await fetch("http://127.0.0.1:8000/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (response.ok && data.token) {
      localStorage.setItem("token", data.token);

      // Role-based redirect
      switch (data.role) {
        case "admin":
          window.location.href = "dashboard/admin.html";
          break;
        case "trainer":
          window.location.href = "dashboard/trainer.html";
          break;
        default:
          window.location.href = "dashboard/user.html";
          break;
      }
    } else {
      alertBox.textContent = data.message || "Login failed. Please check your credentials.";
      alertBox.classList.remove("d-none");
    }
  } catch (error) {
    console.error("Login error:", error);
    alertBox.textContent = "An error occurred while logging in. Please try again later.";
    alertBox.classList.remove("d-none");
  }
});
</script>

</body>
</html>
