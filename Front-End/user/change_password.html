<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">Change Password</h3>

  <div id="alert" class="alert d-none" role="alert"></div>

  <form id="change-password-form">
    <div class="mb-3">
      <label for="current_password" class="form-label">Current Password</label>
      <input type="password" class="form-control" id="current_password" required>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <input type="password" class="form-control" id="new_password" required>
    </div>
    <div class="mb-3">
      <label for="new_password_confirmation" class="form-label">Confirm New Password</label>
      <input type="password" class="form-control" id="new_password_confirmation" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Update Password</button>
  </form>
</div>

<script>
document.getElementById("change-password-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const token = localStorage.getItem("token");
  const current_password = document.getElementById("current_password").value;
  const new_password = document.getElementById("new_password").value;
  const new_password_confirmation = document.getElementById("new_password_confirmation").value;
  const alertBox = document.getElementById("alert");

  try {
    const response = await fetch("http://127.0.0.1:8000/api/change-password", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json",
        "Accept": "application/json"
      },
      body: JSON.stringify({
        current_password,
        new_password,
        new_password_confirmation
      })
    });

    const data = await response.json();

    if (response.ok) {
      alertBox.className = "alert alert-success";
      alertBox.textContent = data.message;
      alertBox.classList.remove("d-none");
      e.target.reset();
    } else {
      alertBox.className = "alert alert-danger";
      alertBox.textContent = data.message || Object.values(data.errors).flat().join(', ');
      alertBox.classList.remove("d-none");
    }

  } catch (error) {
    alertBox.className = "alert alert-danger";
    alertBox.textContent = "Something went wrong. Try again.";
    alertBox.classList.remove("d-none");
    console.error(error);
  }
});
</script>

</body>
</html>
