<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="Styles/admin.css">

</head>
<body>

<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3 text-white" style="width: 250px;">
        <h3 class="text-center">Admin Panel</h3>
        <hr>
        <a href="#">🏠 Dashboard</a>
        <a href="#">👤 Users</a>
        <a href="#">🎓 Trainers</a>
        <a href="#">💳 Membership Plans</a>
        <a href="#">🛒 E-Commerce</a>
        <a href="#">📊 Analytics</a>
        <a href="#">⚖️ Content Moderation</a>
        <a href="#">💰 Refunds</a>
        <a href="#">⚙️ Settings</a>
        <a href="#" class="mt-auto text-danger">🚪 Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content w-100">
        <h2 class="mb-4">Dashboard</h2>

        <!-- Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary shadow">
                    <div class="card-body">
                        <h5 class="card-title">Users</h5>
                        <p class="card-text">Total: 120</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <h5 class="card-title">Trainers</h5>
                        <p class="card-text">Total: 35</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger shadow">
                    <div class="card-body">
                        <h5 class="card-title">Admins</h5>
                        <p class="card-text">Total: 5</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning shadow">
                    <div class="card-body">
                        <h5 class="card-title">Total Earnings</h5>
                        <p class="card-text">$45,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="mt-4">
            <canvas id="dashboardChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('dashboardChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Users', 'Trainers', 'Admins'],
                datasets: [{
                    label: 'Total Count',
                    data: [120, 35, 5],
                    backgroundColor: ['blue', 'green', 'red'],
                }]
            }
        });
    });
</script>

</body>
</html>
